<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice | Zac Williamson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <form class="form" action="zacwilliamson.com" method="post">
            <div class="input-container">
                <div class="left">
                    <h1>Registration</h1>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName"> 

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"> 

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"> 
                </div>
                <div class="right">
            
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="userName"> 

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"> 

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirmPassword" id="confirmPassword" name="confirmPassword"> 
                </div>
            </div>
            <h2>Gender</h2>
            <div class="radio">
                <div>
                    <input type="radio" id="male" name="male" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
            </div>
        </form>
    </section>
    <footer>
        <p>Zac Williamson</p>
        <a href="https://github.com/supersakana" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    
</body>
</html>
